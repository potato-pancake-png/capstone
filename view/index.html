<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Security Demo - 게시판</title>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 mb-6">
      <div class="max-w-4xl mx-auto flex justify-between">
        <a href="/" class="font-bold text-lg">🏠 게시판</a>
        <div class="space-x-4">
          <a href="/login.html" class="text-blue-600 hover:underline">로그인</a>
          <a href="/signup.html" class="text-blue-600 hover:underline"
            >회원가입</a
          >
          <a href="/profile.html" class="text-blue-600 hover:underline"
            >프로필 설정</a
          >
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto space-y-8">
      <!-- 검색 기능 (SQL Injection) -->
      <section class="bg-white p-6 rounded-xl shadow">
        <h1 class="text-2xl font-semibold mb-4">게시글 검색</h1>
        <form
          action="/search.html"
          method="GET"
          class="flex items-center space-x-2"
        >
          <input
            type="text"
            name="search"
            placeholder="검색어 입력"
            class="flex-1 p-2 border rounded"
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            검색
          </button>
        </form>
      </section>

      <!-- 게시글 목록 -->
      <section class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">게시글 목록</h2>
        <ul class="divide-y">
          <li class="py-2">
            <a href="/post.html?id=1" class="text-blue-600 hover:underline"
              >[1] 해킹 공부 중</a
            >
            - user456
          </li>
          <li class="py-2">
            <a href="/post.html?id=2" class="text-blue-600 hover:underline"
              >[2] 오늘의 일기</a
            >
            - user123
          </li>
        </ul>
      </section>

      <!-- 게시글 작성 -->
      <section class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">게시글 작성</h2>
        <form action="/create" method="POST" class="space-y-3">
          <input
            type="text"
            name="title"
            placeholder="제목"
            class="w-full p-2 border rounded"
            required
          />
          <textarea
            name="content"
            placeholder="내용"
            rows="4"
            class="w-full p-2 border rounded"
            required
          ></textarea>
          <button
            type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded"
          >
            작성
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
