<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>게시글 검색</title>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow p-4 mb-6">
    <div class="max-w-4xl mx-auto flex justify-between">
      <a href="/" class="font-bold text-lg">🏠 게시판</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-semibold">게시글 검색</h1>
    <form action="/search.html" method="GET" class="flex items-center space-x-2">
      <input type="text" name="search" class="flex-1 p-2 border rounded" placeholder="검색어 입력">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">검색</button>
    </form>

    <section>
      <h2 class="text-lg font-semibold mt-6 mb-2">검색 결과</h2>
      <ul class="divide-y border-t">
        <li class="py-2">
          <a href="/post.html?id=1" class="text-blue-600 hover:underline">[1] 해킹 공부 중</a> - user456
        </li>
        <li class="py-2">
          <a href="/post.html?id=2" class="text-blue-600 hover:underline">[2] 오늘의 일기</a> - user123
        </li>
        <li class="py-2 text-red-500 text-sm">
          <strong>SQL 예시:</strong> SELECT * FROM posts WHERE title LIKE '%<span class="font-mono">입력값</span>%'
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
